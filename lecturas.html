<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecturas Patriotas</title>
  <style>
    body {
      background-color: #b71c1c;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor-lectura {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 25px rgba(183, 28, 28, 0.6);
      text-align: center;
    }

    h2, h3 {
      color: #b71c1c;
    }

    button {
      background-color: #b71c1c;
      color: white;
      padding: 10px 20px;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #a01818;
    }

    .opciones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }

    .opciones button {
      background: white;
      color: #b71c1c;
      border: 2px solid #b71c1c;
    }

    .opciones button:hover {
      background-color: #b71c1c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="contenedor-lectura" id="contenedor">
    <div id="contenido"></div>
  </div>

  <script>
    const bloques = [
      {
        texto: `El 28 de julio de 1821, en la Plaza Mayor de Lima, el general Jos√© de San Mart√≠n proclam√≥ la independencia del Per√∫. Con el pueblo reunido, alz√≥ la bandera peruana y dijo: ‚ÄúEl Per√∫ es desde este momento libre e independiente por la voluntad general de los pueblos y por la justicia de su causa que Dios defiende‚Äù.`,
        preguntas: [
          {
            pregunta: "¬øQui√©n proclam√≥ la independencia del Per√∫?",
            opciones: ["Sim√≥n Bol√≠var", "Jos√© de San Mart√≠n", "Jos√© de la Riva Ag√ºero"],
            correcta: 1
          },
          {
            pregunta: "¬øEn qu√© a√±o se proclam√≥ la independencia?",
            opciones: ["1824", "1821", "1811"],
            correcta: 1
          }
        ]
      },
      {
        texto: `Sim√≥n Bol√≠var fue un gran libertador sudamericano. Despu√©s de San Mart√≠n, √©l asumi√≥ el mando militar y pol√≠tico para continuar con la liberaci√≥n del Per√∫. En 1824, dirigi√≥ la decisiva Batalla de Ayacucho, logrando la derrota definitiva del ej√©rcito realista y asegurando la independencia del pa√≠s.`,
        preguntas: [
          {
            pregunta: "¬øQu√© batalla fue decisiva en 1824?",
            opciones: ["Jun√≠n", "Ayacucho", "Pichincha"],
            correcta: 1
          },
          {
            pregunta: "¬øQu√© papel tuvo Bol√≠var en la independencia?",
            opciones: ["Ninguno", "Ayud√≥ a los espa√±oles", "Lider√≥ la batalla final"],
            correcta: 2
          }
        ]
      },
      {
        texto: `Jos√© de la Riva Ag√ºero fue el primer presidente del Per√∫ en 1823, aunque no fue elegido democr√°ticamente. Su gobierno marc√≥ el inicio de la vida republicana, aunque enfrent√≥ tensiones pol√≠ticas y militares. Fue depuesto poco despu√©s, pero dej√≥ un precedente como primer jefe de Estado del Per√∫ independiente.`,
        preguntas: [
          {
            pregunta: "¬øQui√©n fue el primer presidente del Per√∫?",
            opciones: ["Bol√≠var", "Riva Ag√ºero", "Castilla"],
            correcta: 1
          },
          {
            pregunta: "¬øEn qu√© a√±o gobern√≥ Riva Ag√ºero?",
            opciones: ["1821", "1823", "1824"],
            correcta: 1
          }
        ]
      }
    ];

    let bloqueActual = 0;
    let preguntaActual = 0;
    let puntaje = 0;

    const contenedor = document.getElementById("contenido");

    function mostrarLectura() {
      const bloque = bloques[bloqueActual];
      contenedor.innerHTML = `
        <h2>üìò Lectura Patriota</h2>
        <p>${bloque.texto}</p>
        <button onclick="comenzarPreguntas()">Comenzar Preguntas</button>
      `;
    }

    function comenzarPreguntas() {
      mostrarPregunta();
    }

    function mostrarPregunta() {
      const bloque = bloques[bloqueActual];
      const pregunta = bloque.preguntas[preguntaActual];

      let opcionesHTML = "";
      pregunta.opciones.forEach((op, i) => {
        opcionesHTML += `<button onclick="verificar(${i})">${op}</button>`;
      });

      contenedor.innerHTML = `
        <h3>${pregunta.pregunta}</h3>
        <div class="opciones">${opcionesHTML}</div>
      `;
    }

    function verificar(opcionElegida) {
      const bloque = bloques[bloqueActual];
      const pregunta = bloque.preguntas[preguntaActual];

      if (opcionElegida === pregunta.correcta) {
        puntaje++;
      }

      preguntaActual++;

      if (preguntaActual < bloque.preguntas.length) {
        mostrarPregunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      contenedor.innerHTML = `
        <h3>‚úÖ Bloque completado</h3>
        <p>Puntaje actual: ${puntaje}</p>
        ${
          bloqueActual + 1 < bloques.length
            ? `<button onclick="siguienteBloque()">Siguiente Lectura</button>`
            : `<p>üéâ ¬°Completaste todas las lecturas!</p><button onclick="location.href='index.html'">Volver al Inicio</button>`
        }
      `;
    }

    function siguienteBloque() {
      bloqueActual++;
      preguntaActual = 0;
      mostrarLectura();
    }

    window.onload = mostrarLectura;
  </script>
</body>
</html>
